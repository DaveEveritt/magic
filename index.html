<html lang="en-gb">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Squares</title>
  <meta name="keywords" content="magic-squares, svg, art">
  <meta name="author" content="Fania Raczinski, Dave Everitt">
  <meta name="description" content="A tool for generating animated magic square SVGs.">

  <link rel="apple-touch-icon" sizes="180x180" href="meta/imgs/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="meta/imgs/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="meta/imgs/favicons/favicon-16x16.png">
  <link rel="manifest" href="meta/imgs/favicons/site.webmanifest">
  <link rel="mask-icon" href="meta/imgs/favicons/safari-pinned-tab.svg" color="#b91d47">
  <link rel="shortcut icon" href="meta/imgs/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="MagicSquares">
  <meta name="application-name" content="MagicSquares">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-config" content="meta/imgs/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="Magic Squares" />
  <meta property="og:type" content="website" />
  <!-- <meta property="og:url" content="https://squares.fania.eu" /> -->
  <meta property="og:url" content="https://fania.github.io/magic" />
  <meta property="og:image" content="meta/imgs/example.png" />
  <!-- <script src="https://kit.fontawesome.com/51db5560fa.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link id="mainStyles" rel="stylesheet" href="meta/css/styles.css">
  <!-- <link rel="stylesheet" href="meta/css/print.css"> -->
</head>

<body>

<header class="mainmenu">
  <div>
    <img class="logo" src="meta/imgs/logo.svg">
    <h1>Magic Squares</h1>
  </div>

  <nav>
    <a id="uniquesMenu" class="active" href="">Uniques</a>
    <a id="unfilteredMenu" href="">Unfiltered</a>
  </nav>
</header>

<header class="submenu">
  <form>
    <fieldset>
      <label for="numbers">
        <input type="radio" id="numbers" name="displayStyle">
        <img src="meta/imgs/o4s19n.svg">
        <span>Numbers</span>
      </label>
      <label for="straight">
        <input type="radio" id="straight" name="displayStyle">
        <img src="meta/imgs/o4s19s.svg">
        <span>Straight</span>
      </label>
      <label for="quadvertex">
        <input type="radio" id="quadvertex" name="displayStyle" checked>
        <div><img src="meta/imgs/o4s19qv.svg"></div>
        <span>Quadvertex</span>
      </label>
      <label for="quadline">
        <input type="radio" id="quadline" name="displayStyle">
        <img src="meta/imgs/o4s19ql.svg">
        <span>Quadline</span>
      </label>
      <label for="arc">
        <input type="radio" id="arc" name="displayStyle">
        <div><img src="meta/imgs/o4s19a.svg"></div>
        <span>Arc</span>
      </label>
      <label for="altarc">
        <input type="radio" id="altarc" name="displayStyle">
        <div><img src="meta/imgs/o4s19aa.svg"></div>
        <span>Alt-Arc</span>
      </label>
    </fieldset>
  </form>
</header>


<main>
  <output id="squares"></output>
</main>


<div id="loading"></div>

<script src="meta/js/general.js"></script>
</body>
</html>
