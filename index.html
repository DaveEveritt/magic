<html lang="en-gb">
<head>
  <meta charset="utf-8">

  <meta name="author" content="Fania Raczinski, Dave Everitt">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/imgs/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/imgs/favicons/safari-pinned-tab.svg" color="#b91d47">
  <link rel="shortcut icon" href="assets/imgs/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="MagicSquares">
  <meta name="application-name" content="MagicSquares">
  <meta name="msapplication-TileColor" content="#b91d47">

  <meta property="og:title" content="Magic Squares" />

  <link id="mainStyles" rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/print.css">
</head>

<body>

<main>
  <header>
    <img class="logo" src="assets/imgs/logo.svg">
    <h1>Magic Squares</h1>
  </header>
  <output id="squares"></output >
</main>




<script>

  async function getData() {
    let response = await fetch('http://localhost:3000/data');
    let data = await response.json();
    return data
  }

  getData().then( data => {
    for (let i in data.rows) {
      const elem = data.rows[i].doc;
      squares.insertAdjacentHTML('beforeend',elem.quadvertex.svg)
    }
  }) 

</script>

</body>
</html>
